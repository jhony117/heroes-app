<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es  reversible, esta a punto de elminar a {{data.superhero}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" >No , gracias</button>
  <button mat-button (click)="onConfirm()" color="primary">Ok</button>
</div>
